<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- REQUIRED FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}SmartCart{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f5f6f8;
        }

        .product-card {
            transition: 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }

        footer {
            font-size: 14px;
        }

        @media (max-width: 576px) {
            .btn {
                width: 100%;
                margin-bottom: 8px;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">

        <a class="navbar-brand fw-bold" href="/user/products">
            <i class="bi bi-cart-fill"></i> SmartCart
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            {% if session.get('user_id') %}

            <ul class="navbar-nav ms-auto gap-lg-3 align-items-lg-center">

                <li class="nav-item">
                    <span class="text-white fw-semibold d-block py-2">
                        Welcome, {{ session['user_name'] }}
                    </span>
                </li>

                <li class="nav-item">
                    <a href="/user/my-orders" class="btn btn-light btn-sm">
                        Orders
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/user/cart" class="btn btn-light btn-sm position-relative">
                        <i class="bi bi-cart"></i>
                        {% if cart_count|default(0) > 0 %}
                        <span class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-pill">
                            {{ cart_count }}
                        </span>
                        {% endif %}
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/user-logout" class="btn btn-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </li>

            </ul>

            {% else %}

            <ul class="navbar-nav ms-auto gap-lg-2">

                <li class="nav-item">
                    <a class="btn btn-light btn-sm" href="/user/user-login">
                        Login
                    </a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-light btn-sm" href="/user-register">
                        Register
                    </a>
                </li>

            </ul>

            {% endif %}

        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->

<div class="container my-4 flex-grow-1">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->

<footer class="bg-primary text-white text-center py-4 mt-auto">
    <div class="container">
        <h5 class="fw-bold">SmartCart</h5>
        <small>Â© 2026 SmartCart</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
