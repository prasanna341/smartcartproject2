{% extends "base.html" %}
{% block title %}Update Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">

        <div class="card shadow">
            <div class="card-body">

                <h3 class="mb-4 text-center">‚úè Update Product</h3>

                <form method="POST" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" name="name" class="form-control"
                               value="{{ product.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" required>{{ product.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" name="category" class="form-control"
                               value="{{ product.category }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" name="price" class="form-control"
                               value="{{ product.price }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Current Image</label><br>
                        <img src="{{ url_for('static', filename='uploads/product_images/' + product.image) }}"
                             width="100" class="rounded">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload New Image (optional)</label>
                        <input type="file" name="image" class="form-control">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary">Update</button>
                        <a href="{{ url_for('item_list') }}" class="btn btn-secondary ms-2">Cancel</a>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
