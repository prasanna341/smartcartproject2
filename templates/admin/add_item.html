{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}

<h2>Add New Product</h2>

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="alert alert-success">{{ message }}</div>
  {% endfor %}
{% endwith %}

<form method="POST" action="/admin/add-item" enctype="multipart/form-data">

    <!-- Product Name -->
    <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter product name" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" placeholder="Enter product description" required></textarea>
    </div>

    <!-- Category -->
    <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" placeholder="Enter product category" required>
    </div>

    <!-- Price -->
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" placeholder="Enter product price" required>
    </div>

    <!-- Image Upload -->
    <div class="mb-3">
        <label class="form-label">Upload Product Image</label>
        <input type="file" name="image" class="form-control" accept="image/*" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Add Product</button>

    <a href="/admin/item-list" class="btn btn-secondary">Back</a>

</form>

{% endblock %}
